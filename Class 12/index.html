<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player</title>
</head>
<body>
    <header>
        <h1>HTML Media Player</h1>
    </header>
    <main>
        <section>
            <video src="videos/1.mp4" poster="images/1.jpg" width="360" height="200" controls></video>
            <video src="videos/2.mp4" poster="images/2.jpg" width="360" height="200" controls></video>
            <video src="videos/3.mp4" poster="images/3.jpg" width="360" height="200" controls></video>
            <video src="videos/4.mp4" poster="images/4.jpg" width="360" height="200" controls></video>
            <video src="videos/5.mp4" poster="images/5.jpg" width="360" height="200" controls></video>
            <video src="videos/6.mp4" poster="images/6.jpg" width="360" height="200" controls></video>
        </section>
        <section>
            <audio src="audios/1.mp3" controls preload="auto"></audio>
            <audio src="audios/2.mp3" controls preload="auto"></audio>
            <audio src="audios/3.mp3" controls preload="auto"></audio>
            <audio src="audios/4.mp3" controls preload="auto"></audio>
            <audio src="audios/5.mp3" controls preload="auto"></audio>
            <audio src="audios/6.mp3" controls preload="auto"></audio>
        </section>
    </main>
</body>
</html>
